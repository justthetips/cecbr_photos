{% extends "base.html" %}
{% load static i18n %}
{% block title %}{{ album.name }}{% endblock %}

{% block content %}
 <H3>Photo</H3>

    <canvas id="photocanvas" width="{{ cei.width }}" height="{{ cei.height }}"/>

    <script>
      var canvas = document.getElementById('photocanvas');
      var ctx = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        ctx.drawImage(imageObj, 0, 0);
          {% for key, box in cei.get_boxes.items %}
            ctx.beginPath();
            ctx.lineWidth="3";
            ctx.strokeStyle="grey";
            ctx.rect({{ box.0 }}, {{ box.1 }}, {{ box.2 }}, {{ box.3 }});
            ctx.stroke();
          {% endfor %}
      };
      imageObj.src = '{{ cei.url }}';


    </script>



{% endblock content %}
